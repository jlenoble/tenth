mutation DestroyItem($id: Int!) {
  destroyItem(id: $id) {
    id
  }
}

mutation DestroyRelatedItem($relatedToId: Int!, $relationId: Int!, $related: Int!) {
  destroyRelatedItem(relatedToId: $relatedToId, relationId: $relationId, related: $related) {
    relationship {
      ids
    }
  }
}

mutation DestroyItems($ids: [Int!]!) {
  destroyItems(ids: $ids) {
    id
  }
}

mutation DestroyRelationships($ids: [Int!]!) {
  destroyRelationships(ids: $ids) {
    id
  }
}