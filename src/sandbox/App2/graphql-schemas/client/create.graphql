mutation CreateItem($title: String!) {
  createItem(title: $title) {
    id
    title
  }
}

mutation CreateRelatedItem($relatedToId: Int!, $relationType: String!, $title: String!) {
  createRelatedItem(relatedToId: $relatedToId, relationType: $relationType, title: $title) {
    id
    title
  }
}

mutation CreateRelation($relatedToId: Int!, $relationType: String!, $relatedId: Int!) {
  createRelation(relatedToId: $relatedToId, relationType: $relationType, relatedId: $relatedId) {
    id
    type
    itemId1
    itemId2
  }
}