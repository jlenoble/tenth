query GetItems {
  items {
    id
    title
  }
}

query GetItemWithRelatedItems($relatedToId: Int!, $relationType: String!) {
  itemWithRelatedItems(relatedToId: $relatedToId, relationType: $relationType) {
    relationType
    item {
      id
      title
    }
    items {
      id
      title
    }
  }
}